<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elite Homes</title>
	<style>
		.typing-container {
			text-align: center;
		}

		#title {
			font-family: Arial, sans-serif;
			font-size: 36px;
			color: #333;
			margin: 50px 0;
			border-right: 2px solid #333;
			white-space: nowrap;
			overflow: hidden;
			animation: typing 3s steps(30) forwards;
		}

		@keyframes typing {
			from {
				width: 0;
			}

			to {
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="typing-container">
		<h1 id="title"></h1>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const originalTitle = document.title;
			let typedTitle = "";
			let index = 0;
			let reverse = false;
			let pause = true;

			document.title = "";

			function writeTitle() {
				if (!reverse && index < originalTitle.length) {
					const char = originalTitle.charAt(index);
					typedTitle += char;
					document.title = typedTitle;
					index++;
				} else if (pause && !reverse) {
					setTimeout(() => {
						pause = false;
						reverse = true;
					}, 600);
				} else if (index > 0) {
					let char = null;
					if (index - 1 < originalTitle.length)
						char = " "
					else char = originalTitle.charAt(index - 1);

					typedTitle = typedTitle.substring(0, typedTitle.length - 1);
					// If the last character was a space just add a " " space
					if (char === " ") document.title = typedTitle + " ";
					else document.title = typedTitle;
					index--;
					reverse = true;
				} else {
					reverse = false;
				}

				setTimeout(writeTitle, 250);
			}

			writeTitle();
		});

	</script>
</body>

</html>
