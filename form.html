<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags -->
	<meta name="author" content="Elite Homes">
	<meta name="description" content="A imoboliaria das pessoas.">
	<meta property="og:image" content="assets/img/elitehomes.png">

  <!-- Bar -->
  <title>Contactos</title>
  <link rel="icon" type="image/png" href="assets/img/elitehomes.png"/>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
  <div class="slideshow-container">
    <img class="active" src="assets/img/elitehomes.png" alt="Background Image 1">
    <img src="assets/img/bg-01.jpg" alt="Background Image 2">
  </div>
  <div class="login-container">
    <div class="logo">
      <img src="assets/img/elitehomes.png" alt="Company Logo" width="150">
    </div>
    <h2>Entre em contacto connosco!</h2>
    <p>Preencha o seguinte formul√°rio</p>
    <br>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Telefone" required>
      <input type="checkbox" name="privacy" required>
      <span>Sim, mantenha-me atualizado. Autorizo o uso de meus dados pessoais.</span>
      <br><br>
      <input type="submit" value="Enviar">
    </form>
  </div>

  <!-- Scripts -->
  <script src="assets/js/form.js"></script>
</body>
</html>
